<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wertyhvost Breewery</title>
    <link rel="stylesheet" href="./style.css">
    <link href = "https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <img class = "header_logo" src="мирумир_лого.svg">
    <div class = "header_controls">
      <a href = "#contacts">Контакты</a>
      <button href = "#form">Поделиться своими данными</button>
    </div>
  </header>

  <section class = "about">
    <div class = "about__info">
      <h1>We want to stop this hell!</h1>
      <p>But we think that we so tiny to do something</p>
      <button>it's nothing change</button>
    </div>
    <div class = "about__img">
      <img class = "about_cat" src = "cat.jpg">
      <img class = "about_img" src = "panel.png">
    </div>
  </section>

  <section class="form" id = "form">
    <div class="form__container">
      <h1>Оставьте свои данные</h1>
      <p>Мы не будем их никуда передавать.<br>
        Честно-честно. <br>
      </p>
      <form>
        <div class="form__group">
          <label for="name">Имя:</label>
          <input type = "text" placeholder="Введите имя" id="name">
          <label for="surname">Фамилия:</label>
          <input type = "text" placeholder="Введите фамилию" id="surname">
        </div>
        <div class="form__group">
          <label for = "pochta">Почта:</label>
          <input id = "pochta" type = "email" placeholder="***@yandex.ry/***@mail.com">
        </div>
        <div class="form__group">
          <label for = "phone">Телефон:</label>
          <input type = "phone" placeholder="+*-999-999-99-99">
        </div>
        <div class="form__group">
          <label>Gender</label>
          <label>
            <input type="radio" name="gender">
            Man
          </label>
          <lable>
            <input type="radio" name="gender">
            Woman
          </lable>
          <lable>
            <input type="radio" name="gender">
            Other
          </lable>
        </div>
        <div class="form__group">
          <label>Ваш возраст:</label>
          <select>
            <option value="18--" selected>меньше 18</option>
            <option value="18-25">18-25</option>
            <option value="25-35">25-35</option>
            <option value="35-45">35-45</option>
            <option value="45++">больше 45</option>
          </select>
        </div>
        <div class="form__group">
          <label>
            <input type="checkbox"> Я принимаю условия Пользовательского соглашения 
          </label>
        </div class="form__group">
        <p>
          <button type="submit" onclick='alert("Приятно познакомиться"); return false'>Отправить</button>
          <button type="reset">Очистить форму</button>
        </p>
      </form>
    </div>
  </section>
</body>
</html>
