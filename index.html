<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wertyhvostka</title>
    <link rel="stylesheet" href="./style.css">
    <link href = "https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <img class = "header_logo" src="мирумир_лого.svg">
    <div class = "header_controls">
      <a href = "#contacts" class="header__contacts">Контакты</a>
      <button>
        <a href = "#form" class="header__form">Поделиться своими данными</a>
      </button>
    </div>
  </header>

  <section class = "about">
    <div class = "about__info">
      <h1>We want to stop this hell!</h1>
      <p>But we think that we so tiny to do something</p>
      <button>it's nothing change</button>
    </div>
    <div class = "about__img">
      <img class = "about_cat" src = "cat.jpg">
      <img class = "about_img" src = "panel.png">
    </div>
  </section>

  <section class="form" id = "form">
    <div class="form__container">
      <h1>Оставьте свои данные</h1>
      <p>Мы не будем их никуда передавать.<br>
        Честно-честно. <br>
      </p>
      <form>
        <div class="form__group">
          <label for="name">Имя:</label>
          <input type = "text" placeholder="Введите имя" id="name">
        </div>
        <div class="form__group">
          <label for="surname">Фамилия:</label>
          <input type = "text" placeholder="Введите фамилию" id="surname">
        </div>
        <div class="form__group">
          <label for = "pochta">Почта:</label>
          <input id = "pochta" type = "email" placeholder="ivanivanov@yandex.ru">
        </div>
        <div class="form__group">
          <label for = "phone">Телефон:</label>
          <input type = "phone" placeholder="8-999-999-99-99">
        </div>
        <div class="form__group">
          <label for ="gender">Gender</label>
          <div class="form__group__gender">
            <div class="gender_1">
              <label for ="man">
               <input type="radio" name="gender" id="man">Man</label>
            </div>
            <div class="gender_2">
              <input type="radio" name="gender" id="woman">
              <label for ="woman">Woman</label>
            </div>
            <div class="gender_3">
              <input type="radio" name="gender" id="other">
              <label for ="other">Other</label>
            </div>
          </div>
        </div>
        <div class="form__group">
          <label for="age">Ваш возраст:</label>
          <select>
            <option value="18--" selected name="age">меньше 18</option>
            <option value="18-25" name="age">18-25</option>
            <option value="25-35" name="age">25-35</option>
            <option value="35-45" name="age">35-45</option>
            <option value="45++" name="age">больше 45</option>
          </select>
        </div>
        <div class="form__group">
          <input type="checkbox" id="check">
          <div class="form__group__check">
            <label for="check">Я соглашаюсь на всё </label>
          </div>
        </div>
        <button type="submit" class="form__submit" onclick='alert("Приятно познакомиться"); return false'>Отправить</button>
        <button type="reset" class="form__reset">Очистить форму</button> 
      </form>
    </div>
  </section>
</body>
</html>
